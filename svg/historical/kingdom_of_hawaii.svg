<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="480" viewBox="0 0 640 480">
  <defs>
    <clipPath id="hawaii-clip">
      <path d="M0,0 H240 V280 H0 Z"/>
    </clipPath>
  </defs>
  <!-- 8 horizontal stripes -->
  <rect fill="#fff" width="640" height="60" y="0"/>
  <rect fill="#c8102e" width="640" height="60" y="60"/>
  <rect fill="#012169" width="640" height="60" y="120"/>
  <rect fill="#fff" width="640" height="60" y="180"/>
  <rect fill="#c8102e" width="640" height="60" y="240"/>
  <rect fill="#012169" width="640" height="60" y="300"/>
  <rect fill="#fff" width="640" height="60" y="360"/>
  <rect fill="#c8102e" width="640" height="60" y="420"/>
  <!-- Union Jack canton -->
  <g clip-path="url(#hawaii-clip)">
    <rect fill="#012169" width="240" height="280"/>
    <!-- Diagonal whites -->
    <path d="M0,0 L240,280 M240,0 L0,280" stroke="#fff" stroke-width="32"/>
    <!-- Diagonal reds (clipped) -->
    <path d="M0,0 L240,280" stroke="#c8102e" stroke-width="20"/>
    <path d="M240,0 L0,280" stroke="#c8102e" stroke-width="20"/>
    <!-- Cross whites -->
    <path d="M120,0 V280 M0,140 H240" stroke="#fff" stroke-width="53"/>
    <!-- Cross reds -->
    <path d="M120,0 V280 M0,140 H240" stroke="#c8102e" stroke-width="32"/>
  </g>
</svg>
